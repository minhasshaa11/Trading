<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Packages - Trading App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark-navy: #0A0D14;
            --text-off-white: #F0F0F0;
            --accent-magenta: #BE38F3;
            --accent-magenta-rgb: 190, 56, 243;
            --accent-teal: #00F5D4;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark-navy);
            color: var(--text-off-white);
            padding-bottom: 100px;
            overflow-x: hidden;
        }

        .aurora-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .aurora-background::before,
        .aurora-background::after {
            content: '';
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            opacity: 0.2;
            mix-blend-mode: screen;
            filter: blur(100px);
            will-change: transform;
        }

        .aurora-background::before {
            background: radial-gradient(circle, var(--accent-magenta), transparent 60%);
            top: -20%;
            left: -20%;
            animation: moveGradientOne 25s ease-in-out infinite alternate;
        }

        .aurora-background::after {
            background: radial-gradient(circle, var(--accent-teal), transparent 60%);
            bottom: -20%;
            right: -20%;
            animation: moveGradientTwo 30s ease-in-out infinite alternate;
        }

        @keyframes moveGradientOne {
            from { transform: translate(-20%, -20%) rotate(0deg); }
            to { transform: translate(20%, 20%) rotate(180deg); }
        }

        @keyframes moveGradientTwo {
            from { transform: translate(20%, 20%) rotate(0deg); }
            to { transform: translate(-20%, -20%) rotate(360deg); }
        }

        .card {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card.interactive:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 40px rgba(0,0,0,0.5);
        }

        .bottom-nav {
            position: fixed;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 32px);
            max-width: 400px;
            display: flex;
            justify-content: space-around;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 12px 0;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.2);
        }

        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            text-decoration: none;
            color: #A0A0A0;
            font-weight: 500;
            font-size: 0.75rem;
            transition: all 0.2s ease-in-out;
            gap: 4px;
        }
        
        .nav-link svg {
             width: 24px; height: 24px;
        }

        .nav-link.active {
            color: var(--accent-magenta);
            font-weight: 700;
            transform: translateY(-2px);
        }
        
        .modal-overlay { 
            position: fixed; 
            top: 0; left: 0; right: 0; bottom: 0; 
            background-color: rgba(0, 0, 0, 0.7); 
            display: none; 
            align-items: center; 
            justify-content: center; 
            z-index: 2000;
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<body>
    <script>
        if (!localStorage.getItem('authToken')) window.location.href = '/login.html';
    </script>
    
    <div class="aurora-background"></div>

    <div class="container mx-auto p-4 relative z-10">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-white">Investment Packages</h1>
                <p class="text-gray-400">Select a package to start earning.</p>
            </div>
            <div class="text-right">
                <p class="text-xs text-gray-400">Balance</p>
                <p id="balance-display" class="font-bold text-xl" style="color: var(--accent-teal);">$0.00</p>
            </div>
        </header>

        <main id="packages-container" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></main>
        <div id="status-message" class="text-center mt-6 min-h-[24px] font-semibold"></div>
    </div>

    <div id="custom-confirm-modal" class="modal-overlay">
        <div class="card p-8 text-center w-11/12 max-w-sm">
            <h2 id="modal-title" class="text-xl font-bold text-white mb-4">Confirm Purchase</h2>
            <p id="modal-text" class="text-gray-300 mb-6">Are you sure?</p>
            <div class="flex justify-center gap-4">
                <button id="modal-cancel-btn" class="flex-1 py-2 px-4 bg-white/5 hover:bg-white/10 rounded-lg font-semibold transition-colors">Cancel</button>
                <button id="modal-confirm-btn" class="flex-1 py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition-colors">Confirm</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-link" id="nav-dashboard"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg><span>Dashboard</span></a>
        <a href="packages.html" class="nav-link" id="nav-packages"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg><span>Packages</span></a>
        <a href="earning.html" class="nav-link" id="nav-earning"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg><span>Earn</span></a>
        <a href="wallet.html" class="nav-link" id="nav-wallet"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H4a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg><span>Wallet</span></a>
        <a href="profile.html" class="nav-link" id="nav-profile"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg><span>Profile</span></a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('nav-packages').classList.add('active');
            const token = localStorage.getItem('authToken');

            const headers = { 
                'Content-Type': 'application/json', 
                'x-auth-token': token 
            };
            
            const balanceDisplay = document.getElementById('balance-display');
            const packagesContainer = document.getElementById('packages-container');
            const statusMessage = document.getElementById('status-message');
            const modal = document.getElementById('custom-confirm-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalText = document.getElementById('modal-text');
            const modalConfirmBtn = document.getElementById('modal-confirm-btn');
            const modalCancelBtn = document.getElementById('modal-cancel-btn');

            let activeUserPackage = null;
            let userBalance = 0;

            const packages = {
                "Bronze":   { price: 30,   dailyProfit: 1,    durationDays: 30, color: 'border-yellow-700' },
                "Silver":   { price: 100,  dailyProfit: 4,  durationDays: 30, color: 'border-gray-400' },
                "Gold":     { price: 200,  dailyProfit: 9,   durationDays: 30, color: 'border-yellow-500' },
                "Platinum": { price: 500,  dailyProfit: 23, durationDays: 30, color: 'border-blue-400' },
                "Diamond":  { price: 1000, dailyProfit: 50,   durationDays: 30, color: 'border-purple-400' },
            };

            function showCustomConfirm(packageName, onConfirm) {
                modalTitle.textContent = `Confirm Purchase`;
                modalText.textContent = `Are you sure you want to purchase the ${packageName} Plan?`;
                modal.style.display = 'flex';

                const confirmHandler = () => { onConfirm(); cleanup(); };
                const cancelHandler = () => { cleanup(); };
                const cleanup = () => {
                    modal.style.display = 'none';
                    modalConfirmBtn.removeEventListener('click', confirmHandler);
                    modalCancelBtn.removeEventListener('click', cancelHandler);
                };

                modalConfirmBtn.addEventListener('click', confirmHandler);
                modalCancelBtn.addEventListener('click', cancelHandler);
            }

            function showStatus(message, isError = false) {
                statusMessage.textContent = message;
                statusMessage.style.color = isError ? '#F87171' : 'var(--accent-teal)';
            }

            async function fetchUserStatus() {
                try {
                    const response = await fetch('/api/user/info', { headers: headers });
                    const result = await response.json();
                    if (result.success) {
                        userBalance = result.user.balance;
                        balanceDisplay.textContent = `$${userBalance.toFixed(2)}`;
                        activeUserPackage = result.user.active_package;
                        renderPackages();
                    } else { throw new Error(result.message); }
                } catch (error) { 
                    showStatus('Could not load user data. Please try again.', true);
                }
            }

            async function purchasePackage(packageName) {
                showCustomConfirm(packageName, async () => {
                    showStatus('Processing your purchase...', false);
                    try {
                        const response = await fetch('/api/user/purchase-package', {
                            method: 'POST',
                            headers: headers,
                            body: JSON.stringify({ packageName })
                        });
                        const result = await response.json();
                        if (result.success) {
                            showStatus(result.message, false);
                            confetti({ particleCount: 150, spread: 90, origin: { y: 0.6 }, colors: ['#BE38F3', '#00F5D4', '#FFFFFF'] });
                            fetchUserStatus();
                        } else {
                            showStatus(result.message, true);
                        }
                    } catch (error) {
                        showStatus('An error occurred. Please try again.', true);
                    }
                });
            }

            function renderPackages() {
                packagesContainer.innerHTML = '';
                for (const [name, details] of Object.entries(packages)) {
                    const isAffordable = userBalance >= details.price;
                    const isCurrentPlan = activeUserPackage === name;
                    const canInteract = !isCurrentPlan && isAffordable;

                    const card = document.createElement('div');
                    card.className = `card p-6 rounded-2xl flex flex-col relative border-t-4 ${details.color} ${!isAffordable && !isCurrentPlan ? 'opacity-50' : ''} ${canInteract ? 'interactive' : ''}`;

                    let buttonHtml = '';
                    if (isCurrentPlan) {
                        buttonHtml = `<button disabled class="mt-auto w-full py-3 font-bold text-white rounded-lg cursor-default" style="background-color: var(--accent-teal);">Plan Activated</button>`;
                    } else if (!isAffordable) {
                        buttonHtml = `<button disabled class="mt-auto w-full py-3 font-bold text-gray-400 bg-black/20 rounded-lg cursor-not-allowed">Insufficient Balance</button>`;
                    } else {
                        buttonHtml = `<button class="purchase-btn mt-auto w-full py-3 font-bold text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors">Activate Plan</button>`;
                    }

                    card.innerHTML = `
                        <h2 class="text-xl font-bold text-white mb-2">${name} Plan</h2>
                        <p class="text-3xl font-bold mb-4" style="color: var(--accent-magenta); text-shadow: 0 0 15px rgba(var(--accent-magenta-rgb), 0.5);">$${details.price.toLocaleString()}</p>
                        <ul class="text-gray-300 space-y-2 mb-6 text-left">
                            <li class="flex items-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" style="color: var(--accent-teal);" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>Daily Profit: <strong>$${details.dailyProfit.toLocaleString()}</strong></li>
                             <li class="flex items-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" style="color: var(--accent-teal);" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>Duration: <strong>${details.durationDays} Days</strong></li>
                        </ul>
                        ${buttonHtml}
                    `;

                    if (canInteract) {
                        card.querySelector('.purchase-btn').addEventListener('click', () => purchasePackage(name));
                    }
                    packagesContainer.appendChild(card);
                }
            }
            fetchUserStatus();
        });
    </script>
</body>
</html>
