<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trading App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center text-white">Welcome Back</h1>
        
        <form id="login-form" class="space-y-6">
            <div>
                <!-- Changed from User ID to Username -->
                <label for="username" class="text-sm font-medium text-gray-300">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    required 
                    class="w-full px-4 py-2 mt-2 text-gray-100 bg-gray-700 border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter your username"
                >
            </div>
            
            <div>
                <label for="password" class="text-sm font-medium text-gray-300">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    required 
                    class="w-full px-4 py-2 mt-2 text-gray-100 bg-gray-700 border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    placeholder="••••••••"
                >
            </div>
            
            <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-colors duration-300">
                Login
            </button>
        </form>

        <div id="message" class="text-center text-sm"></div>

        <p class="text-sm text-center text-gray-400">
            Don't have an account? 
            <a href="/signup.html" class="font-medium text-blue-400 hover:underline">Sign up</a>
        </p>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            messageDiv.textContent = '';
            messageDiv.className = 'text-center text-sm';

            const username = document.getElementById('username').value; // Changed from userId
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }), // Changed from userId
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.message || 'Login failed');

                localStorage.setItem('authToken', data.token);
                window.location.href = '/dashboard.html';

            } catch (error) {
                messageDiv.textContent = `Error: ${error.message}`;
                messageDiv.classList.add('text-red-400');
            }
        });
    </script>
</body>
</html>
