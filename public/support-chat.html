<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Chat - Investment App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark-navy: #0A0D14;
            --text-off-white: #F0F0F0;
            --accent-magenta: #BE38F3;
            --accent-magenta-rgb: 190, 56, 243;
            --accent-teal: #00F5D4;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark-navy);
            color: var(--text-off-white);
            padding-bottom: 100px;
            overflow-x: hidden;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .chat-container {
            max-height: calc(100vh - 180px);
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 12px;
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: rgba(var(--accent-magenta-rgb), 0.3);
            margin-left: auto;
        }

        .admin-message {
            align-self: flex-start;
            background-color: rgba(255, 255, 255, 0.1);
            margin-right: auto;
        }

        .chat-input-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 16px;
            background-color: var(--bg-dark-navy);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="container mx-auto p-4 max-w-3xl relative z-10">

        <header class="flex items-center justify-between mb-4">
            <h1 class="text-2xl font-bold">Customer Support Chat</h1>
            <a href="/profile.html" class="text-sm font-medium text-gray-400 hover:text-white transition-colors">&larr; Back to Profile</a>
        </header>

        <div class="card p-4">
            <div id="chat-container" class="chat-container space-y-4">
                <p id="chat-status" class="text-center text-gray-400 py-4">Loading chat history...</p>
                </div>
        </div>

    </div>

    <div class="chat-input-bar">
        <div class="container mx-auto max-w-3xl flex space-x-3">
            <input type="text" id="message-input" placeholder="Type your message..." 
                   class="flex-1 rounded-lg bg-black/20 p-3 text-gray-300 border border-white/10 focus:ring-2 focus:ring-offset-2 focus:ring-offset-bg-dark-navy focus:ring-blue-500 focus:outline-none"
                   style="transition: all 0.2s ease-in-out;">
            <button id="send-btn" 
                    class="px-6 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                Send
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('authToken')) { window.location.href = '/login.html'; }

            const token = localStorage.getItem('authToken');
            const headers = { 'x-auth-token': token, 'Content-Type': 'application/json' };
            
            const chatContainer = document.getElementById('chat-container');
            const chatStatus = document.getElementById('chat-status');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            
            let chatId = null;

            const scrollToBottom = () => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            };

            const renderMessage = (message) => {
                const isUser = message.sender === 'user';
                const messageEl = document.createElement('div');
                messageEl.className = `message ${isUser ? 'user-message' : 'admin-message'} text-sm`;
                messageEl.innerHTML = `
                    <p>${message.content}</p>
                    <span class="block text-xs mt-1 opacity-60">${new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                `;
                // Prepend to maintain reverse-order structure
                chatContainer.prepend(messageEl); 
            };
            
            // --- UPDATED INITIALIZE FUNCTION FOR ROBUST ERROR HANDLING ---
            const initializeChat = async () => {
                chatStatus.textContent = 'Initializing chat thread...';
                sendBtn.disabled = true;

                try {
                    const res = await fetch('/api/user/support/initialize-chat', { headers });

                    if (!res.ok) {
                        // Handle non-200 responses (401, 500, etc.)
                        let errorDetails = await res.text();
                        try {
                            // Try to parse JSON if the server sent an error object
                            const errorJson = JSON.parse(errorDetails);
                            errorDetails = errorJson.message || errorDetails;
                        } catch (e) {
                            // If parsing failed, use the raw text
                        }
                        
                        chatStatus.textContent = `Server Error (${res.status}): ${errorDetails}`;
                        return; 
                    }

                    const data = await res.json();
                    
                    if (data.success && data.chatId) {
                        // SUCCESS PATH: Thread loaded
                        chatId = data.chatId;
                        chatStatus.style.display = 'none';
                        data.messages.reverse().forEach(renderMessage); 
                        scrollToBottom();
                        sendBtn.disabled = false;
                    } else if (data.success) {
                        // NEW CHAT PATH: New thread created
                        chatId = data.newChatId || data.chatId; 
                        chatStatus.textContent = 'New chat started. Send your first message!';
                        sendBtn.disabled = false;
                    } else {
                        // FALLBACK: Status 200, but success: false in JSON body
                        chatStatus.textContent = data.message || 'Error: Could not initialize chat.';
                    }

                } catch (error) {
                    console.error('Chat initialization failed:', error);
                    chatStatus.textContent = 'A critical error occurred. Check your network or server console.';
                }
            };
            
            const sendMessage = async () => {
                const content = messageInput.value.trim();
                if (!content || !chatId) return;

                messageInput.value = '';
                sendBtn.disabled = true;

                // Optimistically render the message (assume success)
                const tempMessage = { content, sender: 'user', timestamp: new Date() };
                renderMessage(tempMessage);
                scrollToBottom();

                try {
                    const res = await fetch('/api/user/support/send-message', {
                        method: 'POST',
                        headers,
                        body: JSON.stringify({ chatId, content })
                    });
                    
                    if (!res.ok) {
                         alert('Message failed to send. Please try refreshing.');
                    }
                } catch (error) {
                    alert('Network error while sending message.');
                } finally {
                    sendBtn.disabled = false;
                    messageInput.focus();
                }
            };

            // Event Listeners
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            // Start the process
            initializeChat();
        });
    </script>
</body>
</html>
