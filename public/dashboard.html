<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Debugging</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; padding-bottom: 80px; background-color: #0c1021; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; display: flex; justify-content: space-around; z-index: 1000; background-color: #111827; border-top: 1px solid #374151; padding: 8px 0; }
        .nav-link { display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; text-decoration: none; color: #9ca3af; }
        .nav-link.active { color: #f59e0b; }
        .card { background-color: rgba(31, 41, 55, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); }
        #debug-log { position: fixed; top: 0; left: 0; width: 100%; background: white; color: black; z-index: 9999; padding: 10px; font-family: monospace; font-size: 10px; max-height: 25vh; overflow-y: scroll; border-bottom: 2px solid red; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <div id="debug-log">
        <p><strong>Debug Log:</strong></p>
    </div>

    <div class="container mx-auto p-4 max-w-4xl" style="padding-top: 28vh;">
        <header class="mb-8">
            <p class="text-gray-400">Welcome back,</p>
            <h1 class="text-3xl font-bold text-white"><span id="username-display">...</span></h1>
        </header>
        <main>
            </main>
    </div>

    <nav class="bottom-nav">
        </nav>
    
    <script>
        const debugLog = document.getElementById('debug-log');
        const logToScreen = (message) => {
            const p = document.createElement('p');
            p.textContent = message;
            debugLog.appendChild(p);
            console.log(message); // Also log to browser console if available
        };

        document.addEventListener('DOMContentLoaded', () => {
            logToScreen('0. DOMContentLoaded event fired.');

            const initializeDashboard = (token) => {
                logToScreen('7. Initializing dashboard with token.');
                // ... your existing initializeDashboard logic
            };
            
            const authenticate = async () => {
                logToScreen('1. Authenticate function started.');
                
                try {
                    const tg = window.Telegram.WebApp;
                    if (!tg) {
                        logToScreen('ERROR: window.Telegram.WebApp object not found!');
                        return;
                    }
                    tg.ready();
                    logToScreen('2. Telegram WebApp is ready.');

                    if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
                        logToScreen('ERROR: Telegram user data (initDataUnsafe) not found.');
                        return;
                    }
                    logToScreen(`3. Telegram user found: ${tg.initDataUnsafe.user.username} (ID: ${tg.initDataUnsafe.user.id})`);
                    
                    logToScreen('4. Preparing to send request to /api/auth/telegram-login...');
                    
                    const response = await fetch('/api/auth/telegram-login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            telegramStartParam: tg.initDataUnsafe.start_param, 
                            telegramUser: tg.initDataUnsafe.user
                        })
                    });

                    logToScreen(`5. Received response from server. Status code: ${response.status}`);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        logToScreen(`ERROR: Server responded with non-OK status. Response text: ${errorText}`);
                        throw new Error(`Server error: ${response.statusText}`);
                    }

                    const data = await response.json();
                    logToScreen('6. Successfully parsed JSON response from server.');

                    if (data && data.token) {
                        localStorage.setItem('authToken', data.token);
                        initializeDashboard(data.token);
                    } else {
                        logToScreen(`ERROR: Auth token not found in server response. Message: ${data.message}`);
                    }
                } catch (error) {
                    logToScreen(`FATAL ERROR: The process failed in the try/catch block. Error: ${error.message}`);
                }
            };
            
            authenticate();
        });
    </script>
</body>
</html>
