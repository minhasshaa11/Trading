<script>
    // --- THIS IS THE NEW, FASTER LOADING LOGIC ---

    // This is the function for the full, first-time authentication flow
    async function performFullAuthentication() {
        const authOverlay = document.getElementById('auth-status-overlay');
        const authTitle = document.getElementById('auth-status-title');
        const authMessage = document.getElementById('auth-status-message');
        
        const showAuthStatus = (title, message) => {
            authTitle.textContent = title;
            authMessage.textContent = message;
            authOverlay.style.display = 'flex';
        };

        try {
            const WebApp = window.Telegram.WebApp;
            WebApp.ready();
            WebApp.expand();
            const initData = WebApp.initData;
            if (!initData) throw new Error("Telegram data not found.");

            const response = await fetch('/api/auth/telegram-login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ initData: initData }),
            });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || `Server error: ${response.status}`);
            }
            const { token, user } = await response.json();
            localStorage.setItem('authToken', token);
            initializeDashboard(token, user); // Pass user data to avoid an extra network call
            authOverlay.style.display = 'none';
        } catch (error) {
            console.error('Full authentication failed:', error);
            showAuthStatus('Authentication Failed', error.message);
        }
    }

    // This function initializes the dashboard with a token
    function initializeDashboard(token, initialUserData = null) {
        document.getElementById('dashboard-content').style.display = 'block';
        document.getElementById('nav-dashboard').classList.add('active');

        const socket = io({ auth: { token } });
        const usernameDisplay = document.getElementById('username-display');
        const balanceDisplay = document.getElementById('balance-display');
        const packageDisplay = document.getElementById('package-display');
        const balanceSkeleton = document.getElementById('balance-skeleton');
        const packageSkeleton = document.getElementById('package-skeleton');
        const dynamicActionSection = document.getElementById('dynamic-action-section');

        const renderData = (data) => {
            usernameDisplay.textContent = data.username || 'User';
            balanceDisplay.textContent = `$${data.balance.toFixed(2)}`;
            packageDisplay.textContent = data.activePackage || 'None';
            balanceSkeleton.style.display = 'none';
            packageSkeleton.style.display = 'none';
            balanceDisplay.style.display = 'block';
            packageDisplay.style.display = 'block';
            if (data.activePackage) {
                const expiry = new Date(data.packageExpiry).toLocaleDateString();
                dynamicActionSection.innerHTML = `<h2 class="text-xl font-semibold text-white">Your Daily Task is Ready</h2><p class="text-gray-400 mt-2 mb-4">Click the button below to claim your daily profit. Your package expires on ${expiry}.</p><a href="earning.html" class="inline-block bg-gradient-to-br from-green-500 to-teal-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105">Go to Earning Page</a>`;
            } else {
                dynamicActionSection.innerHTML = `<h2 class="text-xl font-semibold text-white">Start Earning Today</h2><p class="text-gray-400 mt-2 mb-4">You don't have an active investment package. Purchase a package to start earning daily profits.</p><a href="packages.html" class="inline-block bg-gradient-to-br from-yellow-500 to-orange-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105">View Packages</a>`;
            }
        };

        // If we got user data from the login, render it immediately to prevent flickering
        if (initialUserData) {
            renderData(initialUserData);
        }
        
        socket.on('connect', () => {
            console.log('Connected to server, requesting dashboard data...');
            // Always request fresh data on connect to keep it updated
            socket.emit('request_dashboard_data');
        });

        socket.on('dashboard_data', (response) => {
            if (response && response.success) {
                renderData(response.data);
            } else {
                console.error('Could not load dashboard data from socket.');
            }
        });
        socket.on('disconnect', () => console.log('Disconnected from server.'));
    }

    // MAIN ENTRY POINT
    window.onload = () => {
        const token = localStorage.getItem('authToken');
        if (token) {
            // FAST PATH: User is already logged in
            console.log("Token found. Loading dashboard instantly.");
            document.getElementById('auth-status-overlay').style.display = 'none';
            initializeDashboard(token);
        } else {
            // SLOW PATH: First-time user, must authenticate
            console.log("No token found. Starting full authentication.");
            performFullAuthentication();
        }
    };
</script>
