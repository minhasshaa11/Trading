        .nav-link svg { width: 24px; height: 24px; }
        .nav-link.active { color: #111827; font-weight: 700; background-color: #f59e0b; border-radius: 16px; padding: 8px 12px; margin: -4px 0; box-shadow: 0 4px 14px rgba(0,0,0,0.3); }
        .skeleton { background-color: #374151; border-radius: 0.25rem; animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 50% { opacity: .5; } }

        .status-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; align-items: center; justify-content: center; text-align: center; z-index: 2000; background-color: #0c1021; }
    </style>

</div>

    </header>

    <main class="space-y-8">

                </div>
                <div>
                    <p class="text-gray-400 text-sm">Total Balance</p>

                    <div id="balance-skeleton" class="skeleton h-8 w-32 mt-1"></div>
                </div>
            </div>
             <div class="card p-6 rounded-2xl shadow-lg flex items-center space-x-4">
                <div class="bg-yellow-500/20 p-3 rounded-full">
                    <svg class="w-6 h-6 text-yellow-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path></svg>
                </div>
                <div>
                    <p class="text-gray-400 text-sm">Active Package</p>
                    <p id="package-display" class="text-2xl font-bold text-white hidden">None</p>
                    <div id="package-skeleton" class="skeleton h-8 w-28 mt-1"></div>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-3 gap-4 sm:gap-6">
            <a href="wallet.html" class="flex flex-col items-center justify-center bg-gradient-to-br from-blue-600 to-indigo-700 aspect-square rounded-2xl shadow-lg transition-transform transform hover:-translate-y-1"><svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg><span class="font-semibold text-sm sm:text-base">Wallet</span></a>
            <a href="earning.html" class="flex flex-col items-center justify-center bg-gradient-to-br from-green-500 to-teal-600 aspect-square rounded-2xl shadow-lg transition-transform transform hover:-translate-y-1"><svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg><span class="font-semibold text-sm sm:text-base">Earn</span></a>
            <a href="packages.html" class="flex flex-col items-center justify-center bg-gradient-to-br from-yellow-500 to-orange-600 aspect-square rounded-2xl shadow-lg transition-transform transform hover:-translate-y-1"><svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg><span class="font-semibold text-sm sm:text-base">Packages</span></a>
        </div>

    </main>

    <a href="earning.html" class="nav-link" id="nav-earning"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg><span>Earn</span></a>
    <a href="wallet.html" class="nav-link" id="nav-wallet"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H4a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg><span>Wallet</span></a>

</nav>

<script>
    // This function initializes the dashboard with a token and user data
    function initializeDashboard(token, initialUserData = null) {
        document.getElementById('dashboard-content').style.display = 'block';
        document.getElementById('nav-dashboard').classList.add('active');

        const socket = io({ auth: { token } });
        const usernameDisplay = document.getElementById('username-display');
        const balanceDisplay = document.getElementById('balance-display');
        const packageDisplay = document.getElementById('package-display');
        const balanceSkeleton = document.getElementById('balance-skeleton');
        const packageSkeleton = document.getElementById('package-skeleton');
        const dynamicActionSection = document.getElementById('dynamic-action-section');

        const renderData = (data) => {
            if (!data) return;
            usernameDisplay.textContent = data.username || 'User';
            balanceDisplay.textContent = `$${data.balance.toFixed(2)}`;
            packageDisplay.textContent = data.activePackage || 'None';
            balanceSkeleton.style.display = 'none';
            packageSkeleton.style.display = 'none';
            balanceDisplay.style.display = 'block';
            packageDisplay.style.display = 'block';
            if (data.activePackage) {
                const expiry = new Date(data.packageExpiry).toLocaleDateString();
                dynamicActionSection.innerHTML = `<h2 class="text-xl font-semibold text-white">Your Daily Task is Ready</h2><p class="text-gray-400 mt-2 mb-4">Your package expires on ${expiry}.</p><a href="earning.html" class="inline-block bg-gradient-to-br from-green-500 to-teal-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg">Go to Earning Page</a>`;
            } else {
                dynamicActionSection.innerHTML = `<h2 class="text-xl font-semibold text-white">Start Earning Today</h2><p class="text-gray-400 mt-2 mb-4">You don't have an active package.</p><a href="packages.html" class="inline-block bg-gradient-to-br from-yellow-500 to-orange-600 text-white font-bold py-3 px-8 rounded-lg">View Packages</a>`;
            }
        };

        if (initialUserData) {
            renderData(initialUserData);
        }
        
        socket.on('connect', () => {
            console.log('Connected to server. Requesting fresh data.');
            socket.emit('request_dashboard_data');
        });

        socket.on('dashboard_data', (response) => {
            if (response && response.success) {
                renderData(response.data);
            } else {
                console.error('Could not load real-time dashboard data.');
            }
        });
        socket.on('disconnect', () => console.log('Disconnected from server.'));
        socket.on('connect_error', () => {
            localStorage.removeItem('authToken');
            window.location.reload();
        });
    }

    // MAIN APP INITIALIZATION LOGIC
    document.addEventListener('DOMContentLoaded', async () => {
        const authOverlay = document.getElementById('auth-status-overlay');
        const authTitle = document.getElementById('auth-status-title');
        const authMessage = document.getElementById('auth-status-message');
    
        const showAuthStatus = (title, message) => {
            authTitle.textContent = title;
            authMessage.textContent = message;
            authOverlay.style.display = 'flex';
        };

        try {
            // Explicitly check if the Telegram script has loaded before using it.
            if (typeof window.Telegram === 'undefined' || typeof window.Telegram.WebApp === 'undefined') {
                throw new Error("Telegram script failed to load. Check your network or VPN and restart the app.");
            }
            
            const WebApp = window.Telegram.WebApp;
            WebApp.ready();
            WebApp.expand();

            // Referral link logic: clear old session if it's a new user
            const params = new URLSearchParams(WebApp.initData);
            if (params.has('start_param')) {
                localStorage.removeItem('authToken');
            }

            let token = localStorage.getItem('authToken');

            if (token) {
                // User has a token, initialize the dashboard immediately.
                authOverlay.style.display = 'none';
                initializeDashboard(token);
            } else {
                // This is a new user, must authenticate with the backend.
                showAuthStatus('Authenticating...', 'Please wait while we log you in securely.');
                const initData = WebApp.initData;
                if (!initData) {
                    throw new Error("Telegram data not found. Please launch the app from your bot.");
                }

                const response = await fetch('/api/auth/telegram-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData: initData }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Server error: ${response.status}`);
                }

                const { token: newToken, user } = await response.json();
                localStorage.setItem('authToken', newToken);
                authOverlay.style.display = 'none';
                initializeDashboard(newToken, user);
            }
        } catch (error) {
            console.error('App initialization failed:', error);
            showAuthStatus('Authentication Failed', error.message);
        }
    });
</script>
