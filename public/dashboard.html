<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Investment Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            padding-bottom: 80px; 
            background-color: #0c1021;
            background-image: radial-gradient(circle at top, rgba(31, 41, 55, 0.5) 0%, #0c1021 50%);
        }
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; display: flex; justify-content: space-around; z-index: 1000; background-color: #111827; border-top: 1px solid #374151; padding: 8px 0; }
        .nav-link { display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; text-decoration: none; color: #9ca3af; font-weight: 500; font-size: 0.8rem; transition: all 0.2s ease-in-out; padding: 4px 0; gap: 4px; }
        .nav-link svg { width: 24px; height: 24px; }
        .nav-link.active { color: #111827; font-weight: 700; background-color: #f59e0b; border-radius: 16px; padding: 8px 12px; margin: -4px 0; box-shadow: 0 4px 14px rgba(0,0,0,0.3); }
        .skeleton { background-color: #374151; border-radius: 0.25rem; animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 50% { opacity: .5; } }
        .card { background-color: rgba(31, 41, 55, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <div id="error-display" class="hidden fixed top-0 left-0 w-full bg-red-800 text-white p-4 text-center z-50">
        <p id="error-message"></p>
    </div>

    <div class="container mx-auto p-4 max-w-4xl">
        <header class="mb-8">
            <p class="text-gray-400">Welcome back,</p>
            <h1 class="text-3xl font-bold text-white"><span id="username-display">...</span></h1>
        </header>

        <main id="main-content" class="space-y-8">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div class="card p-6 rounded-2xl shadow-lg flex items-center space-x-4">
                    <div class="bg-blue-500/20 p-3 rounded-full">
                        <svg class="w-6 h-6 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    </div>
                    <div>
                        <p class="text-gray-400 text-sm">Total Balance</p>
                        <p id="balance-display" class="text-2xl font-bold text-white hidden">$0.00</p>
                        <div id="balance-skeleton" class="skeleton h-8 w-32 mt-1"></div>
                    </div>
                </div>
                 <div class="card p-6 rounded-2xl shadow-lg flex items-center space-x-4">
                    <div class="bg-yellow-500/20 p-3 rounded-full">
                        <svg class="w-6 h-6 text-yellow-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path></svg>
                    </div>
                    <div>
                        <p class="text-gray-400 text-sm">Active Package</p>
                        <p id="package-display" class="text-2xl font-bold text-white hidden">None</p>
                        <div id="package-skeleton" class="skeleton h-8 w-28 mt-1"></div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-4 sm:gap-6">
                <a href="/wallet.html" class="flex flex-col items-center justify-center bg-gradient-to-br from-blue-600 to-indigo-700 aspect-square rounded-2xl shadow-lg transition-transform transform hover:-translate-y-1">
                    <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                    <span class="font-semibold text-sm sm:text-base">Deposit</span>
                </a>
                <a href="/wallet.html" class="flex flex-col items-center justify-center bg-gradient-to-br from-gray-600 to-gray-800 aspect-square rounded-2xl shadow-lg transition-transform transform hover:-translate-y-1">
                     <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    <span class="font-semibold text-sm sm:text-base">Withdraw</span>
                </a>
                <a href="/packages.html" class="flex flex-col items-center justify-center bg-gradient-to-br from-yellow-500 to-orange-600 aspect-square rounded-2xl shadow-lg transition-transform transform hover:-translate-y-1">
                    <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    <span class="font-semibold text-sm sm:text-base">Packages</span>
                </a>
            </div>

            <div id="dynamic-action-section" class="card p-6 rounded-2xl shadow-lg text-center">
            </div>
        </main>
    </div>

    <nav class="bottom-nav">
        <a href="/dashboard.html" class="nav-link" id="nav-dashboard"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg><span>Dashboard</span></a>
        <a href="/packages.html" class="nav-link" id="nav-packages"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg><span>Packages</span></a>
        <a href="/earning.html" class="nav-link" id="nav-earning"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg><span>Earn</span></a>
        <a href="/wallet.html" class="nav-link" id="nav-wallet"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H4a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg><span>Wallet</span></a>
        <a href="/profile.html" class="nav-link" id="nav-profile"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg><span>Profile</span></a>
    </nav>
    
    <script>
        // Use a function to run all our code to avoid global scope issues
        function main() {
            const mainContent = document.getElementById('main-content');
            const errorDisplay = document.getElementById('error-display');
            const errorMessage = document.getElementById('error-message');

            const showError = (message) => {
                mainContent.style.display = 'none';
                errorMessage.textContent = message;
                errorDisplay.style.display = 'block';
            };

            // Check if the Telegram script has loaded
            if (!window.Telegram || !window.Telegram.WebApp) {
                showError('Telegram script not loaded. Please restart the app.');
                return;
            }

            const tg = window.Telegram.WebApp;
            tg.ready();

            // --- All your element getters go here ---
            const usernameDisplay = document.getElementById('username-display');
            const balanceDisplay = document.getElementById('balance-display');
            const packageDisplay = document.getElementById('package-display');
            const balanceSkeleton = document.getElementById('balance-skeleton');
            const packageSkeleton = document.getElementById('package-skeleton');
            const dynamicActionSection = document.getElementById('dynamic-action-section');

            const renderData = (data) => {
                usernameDisplay.textContent = data.username;
                balanceDisplay.textContent = `$${data.balance.toFixed(2)}`;
                packageDisplay.textContent = data.activePackage || 'None';

                balanceSkeleton.style.display = 'none';
                packageSkeleton.style.display = 'none';
                balanceDisplay.style.display = 'block';
                packageDisplay.style.display = 'block';
                
                if (data.activePackage) {
                    const expiry = new Date(data.packageExpiry).toLocaleDateString();
                    dynamicActionSection.innerHTML = `
                        <h2 class="text-xl font-semibold text-white">Your Daily Task is Ready</h2>
                        <p class="text-gray-400 mt-2 mb-4">Click to claim your daily profit. Expires on ${expiry}.</p>
                        <a href="/earning.html" class="inline-block bg-gradient-to-br from-green-500 to-teal-600 text-white font-bold py-3 px-8 rounded-lg">Go to Earning Page</a>`;
                } else {
                    dynamicActionSection.innerHTML = `
                        <h2 class="text-xl font-semibold text-white">Start Earning Today</h2>
                        <p class="text-gray-400 mt-2 mb-4">Purchase a package to start earning daily profits.</p>
                        <a href="/packages.html" class="inline-block bg-gradient-to-br from-yellow-500 to-orange-600 text-white font-bold py-3 px-8 rounded-lg">View Packages</a>`;
                }
            };

            const initializeDashboard = (token) => {
                const socket = io({ auth: { token } });
                socket.on('connect', () => socket.emit('request_dashboard_data'));
                socket.on('dashboard_data', (response) => {
                    if (response && response.success) {
                        renderData(response.data);
                    } else {
                        showError(response.message || 'Could not load dashboard data.');
                    }
                });
                socket.on('disconnect', () => console.log('Disconnected from server.'));
            };
            
            const authenticate = async () => {
                try {
                    if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
                        throw new Error('Could not get Telegram user data. Please open this app through the Telegram bot.');
                    }
                    
                    const response = await fetch('/api/auth/telegram-login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            telegramStartParam: tg.initDataUnsafe.start_param, 
                            telegramUser: tg.initDataUnsafe.user
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || `Server error: ${response.status}`);
                    }

                    const data = await response.json();
                    if (data && data.token) {
                        localStorage.setItem('authToken', data.token);
                        initializeDashboard(data.token);
                    } else {
                        throw new Error('Authentication failed: No token received.');
                    }
                } catch (error) {
                    showError(`Authentication Error: ${error.message}`);
                }
            };
            
            // Set the active nav link and run the main auth flow
            document.getElementById('nav-dashboard').classList.add('active');
            authenticate();
        }

        // Run the main function after the page has fully loaded
        window.addEventListener('load', main);
    </script>
</body>
</html>
