<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dashboard - Investment Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; padding-bottom: 80px; background-color: #0c1021; background-image: radial-gradient(circle at top, rgba(31, 41, 55, 0.5) 0%, #0c1021 50%); }
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; display: flex; justify-content: space-around; z-index: 1000; background-color: #111827; border-top: 1px solid #374151; padding: 8px 0; }
        .nav-link { display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; text-decoration: none; color: #9ca3af; font-weight: 500; font-size: 0.8rem; transition: all 0.2s ease-in-out; padding: 4px 0; gap: 4px; }
        .nav-link svg { width: 24px; height: 24px; }
        .nav-link.active { color: #111827; font-weight: 700; background-color: #f59e0b; border-radius: 16px; padding: 8px 12px; margin: -4px 0; box-shadow: 0 4px 14px rgba(0,0,0,0.3); }
        .skeleton { background-color: #374151; border-radius: 0.25rem; animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 50% { opacity: .5; } }
        .card { background-color: rgba(31, 41, 55, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        /* Error overlay for critical failures */
        .status-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; /* Hidden by default */ align-items: center; justify-content: center; text-align: center; z-index: 2000; background-color: #0c1021; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

<div id="error-overlay" class="status-overlay">
    <div>
        <h1 id="error-title" class="text-2xl font-bold text-white">Authentication Failed</h1>
        <p id="error-message" class="text-gray-400 mt-2">Could not log you in.</p>
    </div>
</div>

<div id="dashboard-content" class="container mx-auto p-4 max-w-4xl">
    <header class="mb-8">
        <p class="text-gray-400">Welcome back,</p>
        <h1 class="text-3xl font-bold text-white"><span id="username-display">...</span></h1>
    </header>

    <main class="space-y-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div class="card p-6 rounded-2xl shadow-lg flex items-center space-x-4">
                <div class="bg-blue-500/20 p-3 rounded-full">
                    <svg class="w-6 h-6 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                </div>
                <div>
                    <p class="text-gray-400 text-sm">Total Balance</p>
                    <p id="balance-display" class="text-2xl font-bold text-white hidden">$0.00</p>
                    <div id="balance-skeleton" class="skeleton h-8 w-32 mt-1"></div>
                </div>
            </div>
             <div class="card p-6 rounded-2xl shadow-lg flex items-center space-x-4">
                <div class="bg-yellow-500/20 p-3 rounded-full">
                    <svg class="w-6 h-6 text-yellow-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path></svg>
                </div>
                <div>
                    <p class="text-gray-400 text-sm">Active Package</p>
                    <p id="package-display" class="text-2xl font-bold text-white hidden">None</p>
                    <div id="package-skeleton" class="skeleton h-8 w-28 mt-1"></div>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-3 gap-4 sm:gap-6">
            <a href="deposit.html" class="flex flex-col items-center justify-center bg-gradient-to-br from-blue-600 to-indigo-700 aspect-square rounded-2xl shadow-lg transition-transform transform hover:-translate-y-1"><svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg><span class="font-semibold text-sm sm:text-base">Deposit</span></a>
            <a href="withdraw.html" class="flex flex-col items-center justify-center bg-gradient-to-br from-gray-600 to-gray-800 aspect-square rounded-2xl shadow-lg transition-transform transform hover:-translate-y-1"><svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg><span class="font-semibold text-sm sm:text-base">Withdraw</span></a>
            <a href="packages.html" class="flex flex-col items-center justify-center bg-gradient-to-br from-yellow-500 to-orange-600 aspect-square rounded-2xl shadow-lg transition-transform transform hover:-translate-y-1"><svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg><span class="font-semibold text-sm sm:text-base">Packages</span></a>
        </div>
        <div id="dynamic-action-section" class="card p-6 rounded-2xl shadow-lg text-center"></div>
    </main>
</div>

<nav class="bottom-nav">
    <a href="dashboard.html" class="nav-link" id="nav-dashboard"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg><span>Dashboard</span></a>
    <a href="packages.html" class="nav-link" id="nav-packages"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg><span>Packages</span></a>
    <a href="earning.html" class="nav-link" id="nav-earning"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg><span>Earn</span></a>
    <a href="wallet.html" class="nav-link" id="nav-wallet"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H4a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg><span>Wallet</span></a>
    <a href="profile.html" class="nav-link" id="nav-profile"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg><span>Profile</span></a>
</nav>

<script>
    // This function shows a critical error and stops the app
    function showCriticalError(title, message) {
        document.getElementById('dashboard-content').style.display = 'none';
        document.getElementById('error-title').textContent = title;
        document.getElementById('error-message').textContent = message;
        document.getElementById('error-overlay').style.display = 'flex';
    }

    // This function renders user data on the dashboard, replacing skeletons
    function renderData(data) {
        document.getElementById('username-display').textContent = data.username || 'User';
        document.getElementById('balance-display').textContent = `$${data.balance.toFixed(2)}`;
        document.getElementById('package-display').textContent = data.activePackage || 'None';
        
        document.getElementById('balance-skeleton').style.display = 'none';
        document.getElementById('package-skeleton').style.display = 'none';
        document.getElementById('balance-display').style.display = 'block';
        document.getElementById('package-display').style.display = 'block';
        
        const dynamicActionSection = document.getElementById('dynamic-action-section');
        if (data.activePackage) {
            const expiry = new Date(data.packageExpiry).toLocaleDateString();
            dynamicActionSection.innerHTML = `<h2 class="text-xl font-semibold text-white">Your Daily Task is Ready</h2><p class="text-gray-400 mt-2 mb-4">Click the button below to claim your daily profit. Your package expires on ${expiry}.</p><a href="earning.html" class="inline-block bg-gradient-to-br from-green-500 to-teal-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105">Go to Earning Page</a>`;
        } else {
            dynamicActionSection.innerHTML = `<h2 class="text-xl font-semibold text-white">Start Earning Today</h2><p class="text-gray-400 mt-2 mb-4">You don't have an active investment package. Purchase a package to start earning daily profits.</p><a href="packages.html" class="inline-block bg-gradient-to-br from-yellow-500 to-orange-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105">View Packages</a>`;
        }
    }

    // This function sets up the real-time connection and data rendering
    function initializeDashboard(token, initialUserData = null) {
        document.getElementById('nav-dashboard').classList.add('active');

        // If we have initial data from the login, render it instantly to prevent flickering
        if (initialUserData) {
            renderData(initialUserData);
        }

        const socket = io({ auth: { token } });

        socket.on('connect', () => {
            console.log('Connected to server via WebSocket.');
            // Always request fresh data on connect to ensure UI is up-to-date
            if (!initialUserData) {
                socket.emit('request_dashboard_data');
            }
        });

        socket.on('dashboard_data', (response) => {
            if (response && response.success) {
                renderData(response.data);
            } else {
                console.error('Could not load dashboard data from socket.');
            }
        });

        socket.on('disconnect', () => console.log('Disconnected from server.'));

        socket.on('connect_error', (err) => {
            // This happens if the token is invalid or expired
            console.error('Socket connection error:', err.message);
            // Clear the bad token and reload to force re-authentication
            localStorage.removeItem('authToken');
            window.location.reload();
        });
    }

    // Main application entry point
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const WebApp = window.Telegram.WebApp;
            WebApp.ready();
            WebApp.expand();

            // 1. --- FIX FOR REFERRAL BUG ---
            // Check if the user is coming from a referral link (start_param)
            const params = new URLSearchParams(WebApp.initData);
            if (params.has('start_param')) {
                console.log('Referral link detected. Clearing any existing session.');
                localStorage.removeItem('authToken');
            }

            // 2. --- FIX FOR SLOW LOADING ---
            // The dashboard shell with skeletons is already visible by default.
            // Now we get the token and populate the data.

            let token = localStorage.getItem('authToken');
            let userData = null;

            if (!token) {
                console.log('No token found. Authenticating with backend...');
                const response = await fetch('/api/auth/telegram-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData: WebApp.initData }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Server error: ${response.status}`);
                }

                const authData = await response.json();
                token = authData.token;
                userData = authData.user; // We get user data back from the login
                localStorage.setItem('authToken', token);
                console.log('Authentication successful. Token received.');
            } else {
                console.log('Token found in storage. Initializing dashboard.');
            }

            // 3. Initialize the dashboard with a valid token
            initializeDashboard(token, userData);

        } catch (error) {
            console.error('App initialization failed:', error);
            showCriticalError('Initialization Failed', error.message);
        }
    });
</script>

</body>
</html>
