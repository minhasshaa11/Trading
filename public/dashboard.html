<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Test</title>
    <!-- The official Telegram script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #121212; color: #ffffff; text-align: center; }
        .container { padding: 20px; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Telegram Environment Test</h1>
        <p id="status">Running test...</p>
    </div>

    <script>
        // Use window.onload to be absolutely sure everything is loaded.
        window.onload = () => {
            const statusElement = document.getElementById('status');

            try {
                // Check if the root Telegram object exists
                if (window.Telegram && window.Telegram.WebApp) {
                    
                    statusElement.innerHTML = '<strong>Success!</strong><br>The `window.Telegram.WebApp` object was found.';
                    statusElement.className = 'success';
                    
                    // You can even try initializing it
                    window.Telegram.WebApp.ready();
                    
                    console.log("Telegram Web App object is available:", window.Telegram.WebApp);

                } else if (window.Telegram) {

                    statusElement.innerHTML = '<strong>Partial Success.</strong><br>The `window.Telegram` object exists, but `WebApp` is missing. The script might be incomplete.';
                    statusElement.className = 'error';
                
                } else {

                    statusElement.innerHTML = '<strong>Failure!</strong><br>The `window.Telegram` object was NOT found. This app is likely not running inside the Telegram client.';
                    statusElement.className = 'error';
                }

            } catch (e) {
                // This will catch the exact error you are seeing
                statusElement.innerHTML = `<strong>Caught an Error!</strong><br>The same error occurred: "${e.message}". This confirms a fundamental loading problem.`;
                statusElement.className = 'error';
                console.error("Diagnostic script failed:", e);
            }
        };
    </script>

</body>
</html>
